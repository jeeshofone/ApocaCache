version: '3.8'

services:
  library-maintainer:
    build:
      context: ../library-maintainer
      dockerfile: Dockerfile
    environment:
      - LANGUAGE_FILTER=eng
      - DOWNLOAD_ALL=true
      - UPDATE_SCHEDULE=0 2 * * *  # Run at 2 AM daily
      - MAX_CONCURRENT_DOWNLOADS=3
      - VERIFY_DOWNLOADS=true
      - LOG_LEVEL=INFO
    volumes:
      - kiwix_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os; os.access('/data/library.xml', os.R_OK) or exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kiwix-serve:
    image: ghcr.io/kiwix/kiwix-serve:latest
    ports:
      - "8080:8080"
    volumes:
      - kiwix_data:/data:ro
    command: --library /data/library.xml
    depends_on:
      library-maintainer:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/catalog"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  kiwix_data:
    name: apocacache_kiwix_data_eng

networks:
  default:
    name: apocacache_network_eng 