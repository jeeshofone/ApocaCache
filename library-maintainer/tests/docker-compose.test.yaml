# yamllint disable-all

# This docker-compose file is intentionally using 'version', 'services', and 'volumes' as per docker-compose spec

version: "3.8"

services:
  # Mock Kiwix server for testing
  mock-kiwix-server:
    build:
      context: ./fixtures/mock-kiwix-server
      dockerfile: Dockerfile
    ports:
      - "8181:80"
    volumes:
      - ./fixtures/mock-kiwix-server/content:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Library maintainer under test (using production container)
  library-maintainer:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - test_data:/data
    environment:
      - KIWIX_SERVER_URL=http://mock-kiwix-server
      - LANGUAGE_FILTER=eng
      - UPDATE_SCHEDULE=* * * * *
      - DOWNLOAD_ALL=false
      - TESTING=true
    depends_on:
      mock-kiwix-server:
        condition: service_healthy

  # Test runner
  test-runner:
    build:
      context: ..
      dockerfile: tests/Dockerfile.test
    working_dir: /app
    volumes:
      - test_data:/data
      - ..:/app:ro
    environment:
      - PYTHONPATH=/app/src
      - TESTING=true
    depends_on:
      - library-maintainer
      - mock-kiwix-server

volumes:
  test_data:
    driver: local 