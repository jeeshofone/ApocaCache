# yamllint disable-all

# This docker-compose file is intentionally using 'version', 'services', and 'volumes' as per docker-compose spec

version: "3.8"

services:
  # Library maintainer under test (using production container)
  library-maintainer:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - test_data:/data
    environment:
      - LANGUAGE_FILTER=eng,en
      - UPDATE_SCHEDULE=* * * * *
      - DOWNLOAD_ALL=false
      - TESTING=true
      - BASE_URL=https://download.kiwix.org/zim/

  # Test runner
  test-runner:
    build:
      context: ..
      dockerfile: tests/Dockerfile.test
    working_dir: /app
    volumes:
      - test_data:/data
      - ..:/app:ro
    environment:
      - PYTHONPATH=/app/src
      - TESTING=true
      - BASE_URL=https://download.kiwix.org/zim/

volumes:
  test_data:
    driver: local 