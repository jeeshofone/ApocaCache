server {
    listen 80;
    server_name localhost;

    # Root directory for content
    root /usr/share/nginx/html;
    
    # Enable directory listing
    autoindex on;
    autoindex_format html;
    charset utf-8;
    
    # Custom directory listing format
    add_before_body /directory-header.html;
    
    location / {
        try_files $uri $uri/ =404;
        
        # Add mock headers for directory listings
        add_header Content-Type text/html;
        
        # Add mock headers for ZIM files
        location ~ \.zim$ {
            add_header Content-Type application/x-zim;
            add_header Content-Length $content_length;
            add_header Last-Modified $date_gmt;
            add_header Content-Disposition "attachment; filename=$basename";
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'healthy\n';
    }
} 